	<h1 class="dashhead">DEI Officer Dashboard</h1>
	<div class="container">
		<section class="card">
			<form action="" method="post"> <br>

				<table class="form-group">
					<tr>
						<h2> Job Posting Form</h2>
					<tr>
					<tr>
						<th><label for="jobposition"><b>Position</b></label></th>
						<td> <input type="text" name="" id="jobposition" placeholder="Enter position" required></td>
					</tr>
					<tr>
						<th><label for="jdesc"><b>Job Description</b></label></th>
						<td>
							<textarea rows="4" cols="24" id="jdesc"
								placeholder="Enter your institution description"></textarea>
						</td>
					</tr>
					<tr>
						<th><label for="date"><b>Date</b></label></th>
						<td><input type="date" name="" id="date">
						</td>
					</tr>
					<tr>
						<th><label for="location"><b>Location</b></label></th>
						<td><input type="text" name="" id="location" placeholder="Enter location"> </td>
					</tr>

					<td colspan="2">
						<div class="form-group">

							<input type="submit" value="Post Job">
						</div><br />
					</td>
					</tr>
				</table>

			</form>
		</section>
